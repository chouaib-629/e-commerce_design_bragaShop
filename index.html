<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <!-- boxicons.com -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
        />
        <title>Braga Shop | Hero Design</title>

        <!-- favicon -->
        <link 
            rel="icon" 
            type="image/png"
            href="/images/fav-icon.png"
            sizes="16x16 32x32 64x64"
        />

    </head>
    <body>
        <header>
            <a href="#" class="logo"
                ><img src="images/logo.png" alt="logo"
            /></a>

            <ul class="navmenu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Page</a></li>
            </ul>

            <div class="bx bx-menu" id="menu-icon"></div>

            <a href="#" class="shop-btn">Shop Now</a>
        </header>

        <!-- main view section -->
        <section class="home">
            <div class="home-text">
                <h4>Big sale up to 20% off</h4>
                <h1>
                    This black nike <br />
                    black
                </h1>
                <p>
                    An exclusive selection this season's trends
                    <span>exclusively online</span>
                </p>
                
                <div class="home-input">
                    <form>
                        <input type="search" placeholder="Search for products" required>
                        <input type="submit" placeholder="Search">
                    </form>
                </div>
            </div>
        </section>

        <div class="right">
            <a href="#">Facebook</a>
            <a href="#">Upwork</a>
            <a href="#">Fiver</a>
        </div>

        <script src="script.js"></script>
    </body>
</html>
